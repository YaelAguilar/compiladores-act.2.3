<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>HTML Analyzer</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        width: 80%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        height: 90vh;
        overflow: hidden;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      textarea {
        width: 100%;
        height: 150px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        font-family: "Courier New", Courier, monospace;
        font-size: 14px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .results {
        flex: 1;
        overflow-y: auto;
        margin-top: 20px;
      }
      pre {
        background-color: #f8f9fa;
        border: 1px solid #e1e4e8;
        border-radius: 4px;
        padding: 10px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        margin-bottom: 10px;
      }
      .result-section {
        margin-top: 20px;
      }
      .result-section h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HTML Analyzer</h1>
      <form id="codeForm">
        <textarea
          name="code"
          id="code"
          placeholder="Enter HTML code here..."
        ></textarea>
        <button type="submit">Analyze</button>
      </form>
      <div class="results">
        <div class="result-section">
          <h2>Tokens</h2>
          <pre id="tokens"></pre>
        </div>
        <div class="result-section">
          <h2>Syntax Analysis Result</h2>
          <pre id="syntaxResult"></pre>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("codeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const code = document.getElementById("code").value;
          fetch("/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `code=${encodeURIComponent(code)}`,
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("tokens").textContent = JSON.stringify(
                data.tokens,
                null,
                2
              );
              document.getElementById("syntaxResult").textContent =
                data.syntax_result;
              document.querySelector(".results").scrollTop = 0;
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
